<!DOCTYPE HTML>
<html>
<body>
<meta charset="utf-8">

<head>
<link rel="stylesheet" type="text/css" href="css/guide.css" >

<script src="js/lib/node_modules/marked/marked.min.js"></script>
<script type="text/javascript" data-main="js/guide" src="js/lib/node_modules/requirejs/require.js"></script>
</head>
<!-- 主界面div，显示每个应用入口 -->
<div id="mainUI">
<h2 style="font-family:verdana">系统</h2>
<div id="system" class="system-div">
    <div id="system" onclick="onclickButton('ukui')" class="system-app">
        <img src="file:////usr/share/kylin-user-guide/data/guide/ukui/桌面.png"  alt="ukui" />
        <br>
        <span>桌面环境</span>
    </div>
    <div id="system" onclick="onclickButton('kydroid2')" class="system-app">
        <img src="file:////usr/share/kylin-user-guide/data/guide/kydroid2/安卓兼容.png"  alt="kydroid2" />
        <br>
        <span>安卓兼容</span>
    </div>
    <div id="system" onclick="onclickButton('kylin-control-center')" class="system-app">
        <img src="file:////usr/share/kylin-user-guide/data/guide//kylin-control-center/控制面板.png"  alt="kylin-control-center" />
        <br>
        <span>控制面板</span>
    </div>
    <br />
</div>
<h2 style="font-family:verdana">应用</h2>
<div id="app" class="app-div">
    <button onclick="onclickButton('backup')">备份还原</button>
    <button onclick="onclickButton('kylinvideo')">麒麟影音</button>
    <button onclick="onclickButton('softcent')">软件商店</button>
    <br />
</div>
<h2 style="font-family:verdana">兼容适配</h2>
<div id="=adaptation" class="adaptation-div">
  <button onclick="onclickButton('soft-adaptation')">软件兼容适配</button>
  <button onclick="onclickButton('hardware-adaptation')">硬件兼容适配</button>
  <br />
</div>
<h2 style="font-family:verdana">技术支持</h2>
<div id="=support" class="support-div">

</div>

</div>
<!-- 占位div，显示每个应用内容 -->
<article id="pageContent" style="display:none">
    <div id="hlist" class="hlist-div"></div>
    <div id="content" class="content-div"></div>
</article>

</body>
</html>
